{% extends "base.html" %}
{% block title %}Result{% endblock %}
{% block content %}
    <div class="row">
        <h3>Cd: {{ cd_dict["cd"][0] }}</h3>
    </div>
    <img src="{{ image }}">
    {% for key, val in cd_dict.items() if key != 'cd' %}
    <div class="row">
        {{ key }}: {{ val[0] }}
    </div>
    {% endfor %}
{% endblock %}
